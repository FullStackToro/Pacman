        function agregarCereza() {

            if (cereza.z == 1) {

                cereza.x = Math.floor(Math.random() * 20);
                cereza.y = Math.floor(Math.random() * 21);
                cereza.z++;
                if (world[cereza.y][cereza.x] == 2 || world[cereza.y][cereza.x] == 3) {
                    cereza.z = 1;
                    agregarCereza();
                }
            }
        }

        function displayCereza() {
            agregarCereza();
            if (time % 30 == 0) {
                cereza.z = 1;
                time++;
                agregarCereza();
            }
            document.getElementById('cereza').style.top = cereza.y * 20 + ofset.y + "px";
            document.getElementById('cereza').style.left = cereza.x * 20 + ofset.x + "px";

            if (pacman.y == cereza.y && pacman.x == cereza.x) {

                console.log("\n\t" + pacman.x, pacman.y)

                }
            } else if (e.keyCode == 39 && (world[pacman.y][pacman.x + 1] != 2) && world[pacman.y][pacman.x + 1] != 3) {

        function moveFantasma() {
            if ((fantasma.x == 10 && fantasma.y == 11) || (fantasma.x == 10 && fantasma.y == 10)) {
                fantasma.y--;
            } else {
                move = Math.floor(Math.random() * 4);
                if (move == 0 && world[fantasma.y][fantasma.x + 1] != 2 && world[fantasma.y][fantasma.x + 1] != 3) {
                    if (fantasma.y == 14 && fantasma.x + 1 == 21) {
                        fantasma.x -= 20;
                    }
                    fantasma.x++;

                } else if (move == 1 && world[fantasma.y][fantasma.x - 1] != 2 && world[fantasma.y][fantasma.x - 1] != 3) {
                    if (fantasma.y == 14 && fantasma.x == 0) {
                        fantasma.x += 20;
                        fantasma.x++;
                    }
                    fantasma.x--;

                } else if (move == 2 && world[fantasma.y + 1][fantasma.x] != 2 && world[fantasma.y + 1][fantasma.x] != 3) {
                    fantasma.y++;

                } else if (move == 3 && world[fantasma.y - 1][fantasma.x] != 2 && world[fantasma.y - 1][fantasma.x] != 3) {

                }
